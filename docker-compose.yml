version: '3.8'

services:
  recyclarr:
    image: ghcr.io/recyclarr/recyclarr
    container_name: recyclarr
    env_file:
      - .env
    environment:
      # Required for main instances
      - TZ=${TZ}
      - RADARR_URL=${RADARR_URL}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - SONARR_URL=${SONARR_URL}
      - SONARR_API_KEY=${SONARR_API_KEY}
      # Optional: Multiple instances (uncomment in .env to use)
      # - RADARR_4K_URL=${RADARR_4K_URL}
      # - RADARR_4K_API_KEY=${RADARR_4K_API_KEY}
      # - SONARR_ANIME_URL=${SONARR_ANIME_URL}
      # - SONARR_ANIME_API_KEY=${SONARR_ANIME_API_KEY}
    volumes:
      - ./recyclarr:/config
    networks:
      - ${DOCKER_NETWORK}
    user: ${PUID}:${PGID}

  language-tagger:
    build: ./language-tagger
    container_name: langarr-tagger
    depends_on:
      - recyclarr
    env_file:
      - .env
    environment:
      # Script configuration
      - RUN_MODE=schedule
      - CONFIG_PATH=/config/config.yml
      - TZ=${TZ}
      # Required for main instances
      - RADARR_URL=${RADARR_URL}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - SONARR_URL=${SONARR_URL}
      - SONARR_API_KEY=${SONARR_API_KEY}
      # Optional: Multiple instances (uncomment in .env to use)
      # - RADARR_4K_URL=${RADARR_4K_URL}
      # - RADARR_4K_API_KEY=${RADARR_4K_API_KEY}
      # - SONARR_ANIME_URL=${SONARR_ANIME_URL}
      # - SONARR_ANIME_API_KEY=${SONARR_ANIME_API_KEY}
      # Optional: Testing/debugging
      # - DRY_RUN=false  # Set to true to preview changes without applying
    volumes:
      - ./language-tagger:/config:ro
    networks:
      - ${DOCKER_NETWORK}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ${DOCKER_NETWORK}:
    external: true
