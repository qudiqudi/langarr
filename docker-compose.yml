services:
  langarr:
    build:
      context: ./webui
    image: langarr:local
    container_name: langarr
    volumes:
      - ./config:/config  # SQLite database storage
    ports:
      - "8383:8383"        # WebUI port
      # - "5678:5678"      # Webhook port (optional)
    environment:
      - TZ=Etc/UTC
      - PUID=1000
      - PGID=1000
      # - WEBHOOK_PORT=5678  # Uncomment if using webhook server
    # networks:
    #   - your_media_network  # Connect to same network as Radarr/Sonarr
    restart: unless-stopped
